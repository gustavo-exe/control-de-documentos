<mat-card>
  <mat-card-content>

    <div class="flex items-center gap-1 mb-3">
      <span class=" text-xs h-6 flex items-center  " >
        <div>Documentos</div>
      </span>
      <mat-icon>chevron_right</mat-icon>
      <span class=" text-xs h-6   flex items-center" >
        <div>Detalle</div>
      </span>

    </div>
    <p class=" text-3xl " >Detalle del documento</p>


    <form  class="grid gap-2 max-w-2xl" [formGroup]="documentoForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID</mat-label>
        <input matInput id="id" formControlName="id" />

      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput id="nombre" formControlName="nombre" />

      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput id="descripcion" formControlName="descripcion"></textarea>

      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Fecha de Creación</mat-label>
        <input matInput id="fechaCreacion" type="date" formControlName="fechaCreacion" />

      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Creador</mat-label>
        <input matInput id="creador" formControlName="creador" />

      </mat-form-field>



      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Ruta del Documento</mat-label>
        <input matInput id="path" formControlName="path" />

      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="mt-3" [disabled]="documentoForm.invalid">
        Guardar Documento
      </button>
    </form>


  </mat-card-content>
</mat-card>
