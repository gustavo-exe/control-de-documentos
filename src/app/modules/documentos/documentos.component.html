<div  >

  <mat-card>
    <mat-card-content>

      <p class=" text-3xl " >Documentos</p>

      <div  class="flex items-center justify-between mb-2 mt-8" >
        <mat-form-field class=" w-full max-w-96" >
          <mat-label>Buscar</mat-label>
          <input matInput placeholder="Carta, reporte..." #inputSearch (keyup)="applyFilter($event)" >
        </mat-form-field>
        <button mat-raised-button color="primary">Nuevo documento</button>

      </div>


      <div class="rounded-xl overflow-hidden border" >
        <table mat-table [dataSource]="dataSource" >
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Descripcion Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <!-- Fecha Creacion Column -->
          <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaCreacion | date}} </td>
          </ng-container>

          <!-- Creador Column -->
          <ng-container matColumnDef="creador">
            <th mat-header-cell *matHeaderCellDef> Creador </th>
            <td mat-cell *matCellDef="let element"> {{element.creador}} </td>
          </ng-container>

          <!-- Estado Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>


          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">

              <button mat-button [matMenuTriggerFor]="menu" class="cursor-pointer">
                <mat-icon>more_horiz</mat-icon>
              </button>
              <mat-menu #menu="matMenu" class="!shadow-none border rounded-lg">
                <button class="!py-1 !px-2" mat-menu-item>Editar</button>
                <button class="!py-1 !px-2" mat-menu-item>Previsualizar documento</button>
                <button class="!py-1 !px-2" mat-menu-item>Ver versiones</button>

              </mat-menu>
            </td>
          </ng-container>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">
              <div class="p-8 flex flex-col items-center justify-center gap-2 " >
                <mat-icon   >info</mat-icon>
                <p>No se encontraron resultados con: <strong>{{inputSearch.value}}</strong></p>
              </div>
            </td>
          </tr>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </mat-card-content>
  </mat-card>

</div>
